name: Matrix Strategy Demo
on: [push]

jobs:
    node-matrix:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [12, 14, 16]
        steps:
            - run: node --version
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node }}
            - run: node --version
        