name: Simple GitHub Actions Workflow
on: [push]

jobs:
    simple-action:
        runs-on: ubuntu-latest
        steps:
            - name: Simple JS Action
              id: greet
              uses: actions/hello-world-javascript-action@v1
              with:
                who-to-greet: 'Bayarmaa Bumandorj'
            - name: Log Greetin Time
                run: echo "Greeting time was ${{ steps.greet.outputs.time }}"