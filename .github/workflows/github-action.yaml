name: Simple CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (change version if needed)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test

      # Step 5: Simple GET and POST check (using curl)
      - name: Check API endpoints
        run: |
          echo "Testing GET endpoint..."
          curl -I http://localhost:3000 || echo "GET failed"
          echo "Testing POST endpoint..."
          curl -X POST http://localhost:3000/api/test -H "Content-Type: application/json" -d '{"name":"GitHubAction"}' || echo "POST failed"
