name: Daily Repo Log

on:
  push:
  schedule:
    - cron: "0 2 * * *" # Runs every day at 02:00 UTC

jobs:
  daily-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List files
        run: ls -alR > file-list.txt

      - name: Append timestamped entry to log
        run: |
          echo "Log entry for $(date -u):" >> daily-log.txt
          cat file-list.txt >> daily-log.txt
          echo "------------------------" >> daily-log.txt

      - name: Upload log artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-log
          path: daily-log.txt