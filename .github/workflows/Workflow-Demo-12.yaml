name: Expressions and Contexts
on: [push, pull_request, issues]

jobs:
  using-expressions-and-events:
    runs-on: ubuntu-latest
    # Remove the next line if you want to run on all events
    if: github.event_name == 'issues'
    steps:
      - name: Expressions
        run: |
          echo ${{ 1 }}
          echo ${{ 'This is a string' }}
          echo ${{ true }}
          echo ${{ false }}
          echo ${{ null }}
          echo ${{ 1 > 2 }}
          echo ${{ 'string' == 'String' }}
          echo ${{ 1 && 0 }}
          echo ${{ true || (false && true) }}
      - name: Dump Contexts
        run: |
          echo '${{ toJson(github) }}'
          echo '${{ toJson(job) }}'
          echo '${{ toJson(steps) }}'
          echo '${{ toJson(runner) }}'
          echo '${{ toJson(secrets) }}'